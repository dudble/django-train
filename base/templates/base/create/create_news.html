{% extends 'main.html' %}

{% block content %}

<div>
    <form method="POST" action="">
        {% csrf_token %}
        <!-- {{form.as_p}} -->
        <div>
            <label for="news_topic">通知形式</label>
            <input required type="text"  name="topic" list="topic-list">
            <datalist id="topic-list">
                <select id="news_topic">
                    {% for topic in topics %}
                    <option value="{{topic.name}}">{{topic.name}}</option>
                    {% endfor %}
                </select>
            </datalist>
        </div>
        <div class="form__group">
            <label>通知标题</label>
            {{form.name}}
          </div>

        <div class="form__group">
            <label>内容</label>
            {{form.description}}
        </div>

        <div>
            <label>是否有文件需要上传</label>
            <input type="checkbox" name="have" >
        </div>

        <div>
            <p><a href="{{request.META.HTTP_REFERER}}">算了</a></p>
            <button type="submit" >提交</button>
        </div>
    </form>
</div>

{% endblock content %}
